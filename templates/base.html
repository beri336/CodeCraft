<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>
        Create Beautiful Snippets {% block title %}{% endblock title %}
    </title>
    
    <!-- Google Fonts fÃ¼r moderne Typografie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}"
    />
</head>

<body>
    <div class="header">
        <div class="icon-container">
            <img src="{{ url_for('static', filename='icon/icon.png') }}" alt="Code Snippets Icon" class="icon-style">
        </div>

        <h1>
            <a href="{{ url_for('code') }}">Create Beautiful Snippets</a>: <span>{{ message }}</span>
        </h1>
    </div>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
